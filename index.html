  <script type="text/javascript">

  	var images = [
  	  'img/bgs/bg1.jpg',
  	  'img/bgs/bg2.jpg',
  	  'img/bgs/bg3.jpg',
  	];

  	var index = 0;

  	setInterval(change_up, 6000);

  	function change_up(){

  	  index = (index + 1 < images.length) ? index + 1 : 0;

  	  $('.background').fadeOut(500, function(){

  	    $(this).css('background-image', 'url('+ images[index] + ')')

  	    $(this).fadeIn(500);

  	  });
  	}
  </script>
