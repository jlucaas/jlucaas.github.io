<!DOCTYPE html>
<html lang="es" class="stage0">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>zuzu money party</title>
		<meta name="author" content="jlucaas" />
		<link rel="shortcut icon" href="../favicon.ico" />
		<link href="../style/main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="../css/style.css" type="text/css" media="screen"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		
	</head>
	<body>
	

	<div class="container">
		<div class="heading">
		  <h1 class="title">zuzu48</h1>
		  <div class="scores-container">
		    
		  </div>
		</div>

		<div id="inviteText">

			<p class="zuzu_colors">Olá, gente. Obrigado por terem jogado zuzu48™. Agora espero você na
			minha festa.</p>

			<p class="zuzu_colors">Os detalhes agora estão disponíveis no evento do Facebook!</p>

			<p class="zuzu_colors">Nos vemos lá!</p>

		</div>


  	</div>

  	<script src="../js/local_storage_manager.js"></script>
  	<script>
  	  
  	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  	  ga('create', 'UA-63165221-1', 'auto');
  	  ga('send', 'pageview');

  	</script>
  	<script type="text/javascript">

	$(window).load(function () {
	  	var i = 0;
	    var n = 3;

	    setInterval(function () {
	        if (i == n)
	        	i = 0;

	        var stage = "stage" + i++;
	        $('html').prop("class", stage);

	    }, 5000);

	    var manager = new LocalStorageManager;

	    if (manager.getTerminatedOnce()) {
	    	$("#inviteText").css("display", "inline");
	    	ga('send', 'event', 'pageview', 'terminated', manager.getBestScore());
	    }

	    else {
	    	$(".container").append('<div>Vixe... tentando trapacear, né miga?</div>');
	    	ga('send', 'event', 'pageview', 'not_terminated', 'cheater');
	    }

	});

	</script>


	</body>
</html>
